<style>
  /* =========================
     1. BASIS & THEME VARIABELEN
     ========================== */

  :root[data-theme="dark"] {
    /* Achtergrond & lagen */
    --sp-bg: #020617; /* bijna-zwart navy (slate 950) */
    --sp-bg-overlay: rgba(2, 6, 23, 0.82);
    --sp-glow: rgba(15, 23, 42, 0.7);

    /* Kaarten */
    --sp-card-bg: #0b1120;     /* indigo-950 */
    --sp-card-border: #1e293b; /* slate-800 */

    /* Tekst */
    --sp-text-main: #f9fafb;
    --sp-text-body: #e5e7eb;
    --sp-text-muted: #9ca3af;

    /* Primair accent (lichtblauw) */
    --sp-primary: #38bdf8;       /* sky-400 */
    --sp-primary-hover: #0ea5e9; /* sky-500 */

    /* Header & chips */
    --sp-header-bg: rgba(15, 23, 42, 0.96);
    --sp-header-chip-bg: rgba(15, 23, 42, 0.8);
    --sp-header-chip-border: rgba(148, 163, 184, 0.45);

    --sp-chip-bg: rgba(15, 23, 42, 0.9);
    --sp-chip-border: #1e293b;
    --sp-chip-text: #e5e7eb;

    /* Schaduw */
    --sp-shadow-soft: 0 26px 70px rgba(15, 23, 42, 0.7);
  }

  :root[data-theme="light"] {
    /* Achtergrond & lagen */
    --sp-bg: #d7e2f0; /* koel grijs-blauw, geen fel wit */
    --sp-bg-overlay: rgba(215, 226, 240, 0.86);
    --sp-glow: rgba(148, 163, 184, 0.55);

    /* Kaarten */
    --sp-card-bg: #f6f8fc;     /* zacht lichtblauw/grijs */
    --sp-card-border: #cbd5f5; /* lavendelblauw */

    /* Tekst */
    --sp-text-main: #020617;
    --sp-text-body: #111827;
    --sp-text-muted: #6b7280;

    /* Primair accent (klassiek blauw) */
    --sp-primary: #2563eb;
    --sp-primary-hover: #1d4ed8;

    /* Header & chips */
    --sp-header-bg: rgba(243, 246, 255, 0.96);
    --sp-header-chip-bg: rgba(255, 255, 255, 0.9);
    --sp-header-chip-border: rgba(148, 163, 184, 0.7);

    --sp-chip-bg: rgba(255, 255, 255, 0.95);
    --sp-chip-border: #cbd5f5;
    --sp-chip-text: #0f172a;

    /* Schaduw */
    --sp-shadow-soft: 0 22px 60px rgba(148, 163, 184, 0.55);
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html,
  body {
    height: 100%;
  }

  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      sans-serif;
    background-color: var(--sp-bg);
    color: var(--sp-text-body);
    line-height: 1.5;
  }

  a {
    color: var(--sp-primary);
    text-decoration: none;
  }

  /* =========================
     2. ACHTERGROND & LAYOUT
     ========================== */

  .page {
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
  }

  .page::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image: url("assets/hero-city.png");
    background-size: cover;
    background-position: center;
    filter: blur(2px);
    transform: scale(1.02);
    z-index: -2;
  }

  .page::after {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(
        circle at top center,
        var(--sp-glow),
        transparent 55%
      ),
      var(--sp-bg-overlay);
    z-index: -1;
  }

  .shell {
    max-width: 1120px;
    margin: 0 auto;
    padding: 96px 24px 64px;
  }

  /* =========================
     3. HEADER
     ========================== */

  .header {
    position: sticky;
    top: 0;
    z-index: 40;
    backdrop-filter: blur(14px);
    background-color: var(--sp-header-bg);
    border-bottom: 1px solid var(--sp-card-border);
  }

  .header-inner {
    max-width: 1120px;
    margin: 0 auto;
    padding: 12px 24px;
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .brand-pill {
    display: inline-flex;
    align-items: center;
    gap: 16px;
    padding: 10px 20px;
    border-radius: 18px;
    background: linear-gradient(
      135deg,
      rgba(15, 23, 42, 0.98),
      rgba(30, 64, 175, 0.92)
    );
    box-shadow: 0 18px 45px rgba(15, 23, 42, 0.55);
    border: 1px solid rgba(148, 163, 184, 0.4);
    color: #f9fafb;
    flex-shrink: 0;
  }

  .brand-logo {
    width: 40px;
    height: 40px;
    border-radius: 12px;
    overflow: hidden;
    background: #020617;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .brand-logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .brand-text-main {
    font-size: 13px;
    letter-spacing: 0.16em;
    text-transform: uppercase;
    font-weight: 600;
  }

  .brand-text-sub {
    font-size: 11px;
    opacity: 0.9;
  }

  .header-spacer {
    flex: 1;
  }

  .header-toggle-group {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 3px;
    border-radius: 999px;
    background-color: var(--sp-header-chip-bg);
    border: 1px solid var(--sp-header-chip-border);
  }

  .toggle-btn {
    border: none;
    background: transparent;
    color: var(--sp-text-muted);
    font-size: 11px;
    padding: 6px 10px;
    border-radius: 999px;
    cursor: pointer;
    transition: all 0.16s ease;
    white-space: nowrap;
  }

  .toggle-btn.is-active {
    background-color: var(--sp-primary);
    color: #f9fafb;
    box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.25),
      0 10px 30px rgba(37, 99, 235, 0.45);
  }

  .lang-group {
    margin-left: 10px;
  }

  .auth-group {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin-left: 16px;
  }

  .btn {
    border-radius: 999px;
    padding: 8px 16px;
    font-size: 13px;
    font-weight: 500;
    border: 1px solid transparent;
    cursor: pointer;
    transition: all 0.16s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    white-space: nowrap;
  }

  .btn-primary {
    background: var(--sp-primary);
    color: #f9fafb;
    box-shadow: 0 10px 26px rgba(56, 189, 248, 0.45);
  }

  .btn-primary:hover {
    background: var(--sp-primary-hover);
    box-shadow: 0 14px 40px rgba(56, 189, 248, 0.6);
  }

  .btn-ghost {
    background: transparent;
    color: var(--sp-text-body);
    border-color: rgba(148, 163, 184, 0.6);
  }

  .btn-ghost:hover {
    background: rgba(148, 163, 184, 0.16);
  }

  /* =========================
     4. HERO
     ========================== */

  .hero {
    margin-top: 40px;
    display: grid;
    grid-template-columns: minmax(0, 3fr) minmax(0, 2.4fr);
    gap: 24px;
  }

  .card {
    background-color: var(--sp-card-bg);
    border-radius: 24px;
    border: 1px solid var(--sp-card-border);
    box-shadow: var(--sp-shadow-soft);
    padding: 22px 26px 24px;
  }

  .card-header-chip {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 4px 10px;
    border-radius: 999px;
    background-color: var(--sp-chip-bg);
    border: 1px solid var(--sp-chip-border);
    color: var(--sp-chip-text);
    font-size: 11px;
    margin-bottom: 14px;
  }

  .chip-dot {
    width: 6px;
    height: 6px;
    border-radius: 999px;
    background: #22c55e;
    box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.35);
  }

  .hero-title {
    font-size: 28px;
    line-height: 1.2;
    font-weight: 700;
    color: var(--sp-text-main);
    margin-bottom: 12px;
  }

  .hero-lead {
    font-size: 14px;
    color: var(--sp-text-body);
    margin-bottom: 16px;
    max-width: 40rem;
  }

  .hero-list {
    list-style: disc;
    padding-left: 18px;
    font-size: 13px;
    color: var(--sp-text-body);
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .hero-footnote {
    margin-top: 10px;
    font-size: 11px;
    color: var(--sp-text-muted);
  }

  .hero-side-title {
    font-size: 12px;
    font-weight: 600;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--sp-text-main);
    margin-bottom: 10px;
  }

  .hero-side-text {
    font-size: 13px;
    color: var(--sp-text-body);
  }

  /* =========================
     5. VIDEOSECTIE
     ========================== */

  .section {
    margin-top: 40px;
  }

  .video-card {
    margin-top: 14px;
    border-radius: 26px;
    background-color: var(--sp-card-bg);
    border: 1px solid var(--sp-card-border);
    box-shadow: var(--sp-shadow-soft);
    padding: 18px 18px 24px;
  }

  .video-wrapper {
    border-radius: 20px;
    overflow: hidden;
    background-color: #000;
  }

  video {
    display: block;
    width: 100%;
    height: auto;
  }

  .section-title {
    font-size: 14px;
    font-weight: 600;
    color: var(--sp-text-main);
  }

  .section-sub {
    font-size: 13px;
    color: var(--sp-text-muted);
    margin-top: 2px;
  }

  /* =========================
     6. FOOTER
     ========================== */

  .footer {
    margin-top: 40px;
    padding: 20px 0 8px;
    font-size: 11px;
    color: var(--sp-text-muted);
    border-top: 1px solid rgba(148, 163, 184, 0.35);
  }

  .footer-inner {
    max-width: 1120px;
    margin: 0 auto;
    padding: 0 24px;
    display: flex;
    justify-content: space-between;
    gap: 16px;
    flex-wrap: wrap;
  }

  /* =========================
     7. RESPONSIVE
     ========================== */

  @media (max-width: 900px) {
    .shell {
      padding-top: 80px;
    }

    .header-inner {
      flex-wrap: wrap;
      gap: 10px;
    }

    .hero {
      grid-template-columns: 1fr;
    }
  }
</style>
